<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      U-Design
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/upload">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-app>
    <ion-menu side="start">
      <ion-content>
        <ion-list>
          <ion-menu-toggle>
            <ion-item lines="none" routerLink="#">
              <ion-icon name="home" slot="start"></ion-icon>
              <ion-title></ion-title>
            </ion-item>
            <ion-item lines="none" routerLink="/">
              <ion-icon name="home" slot="start"></ion-icon>
              <ion-title>Home</ion-title>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item lines="none" [routerLink]="['/', 'home', 'vote']">
              <ion-icon name="checkbox-outline" slot="start"></ion-icon>
              <ion-title>Vote</ion-title>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle *ngIf="isLogin">
            <ion-item lines="none" (click)="onLogout()" button>
              <ion-icon name="exit" slot="start"></ion-icon>
              <ion-title>Logout</ion-title>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle *ngIf="!isLogin">
            <ion-item lines="none" [routerLink]="['login']" button>
              <ion-icon name="exit" slot="start"></ion-icon>
              <ion-title>Login</ion-title>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-app>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="vote">
      <ion-icon name="checkbox-outline"></ion-icon>
      <ion-label>Vote</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
